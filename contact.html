<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienre Sounds Contact</title>
</head>
<body>

    <header id="contact-header" class="header">

      <h1 class="title">Contact Tienre Sounds</h1>

      <nav id="contact-navigation" class="header">
        <ul class="nav-list">
          <li><a href="contact.html">Contact</a></li>
          <li><a href="location.html">Location</a></li>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>

      <img id="logo" class="header" title="Logo" width="1250" height="250" src="img/tienresounds.logo.jpeg" alt="Tienre Sounds logo">

    </header><hr>

    <main id="contact-main" class="main-content">

      <section id="contact-info" class="contact-section">

        <h2 class="section-tilte">Contact Info</h2>       
        <p class="section-text" title="waysofliberation1994@gmail.com"><a href="mailto:waysofliberation1994@gmail.com" title="Email me">Email me:</a> waysofliberation1994@gmail.com</p>
        <p class="section-text" title="+1 (876) 883-8453"><a href="tel:+18768338453" title="Call me">Call me:</a> +1 (876) 883-8453</p> <hr>

        <form id="contact-form" class="form">

          <h2 class="form-tilte">Contact Me</h2>

          <label id="username-label" class="form-label">Name: 
            <input 
              type="text"
              id="username" 
              class="form-input" 
              name="username" 
              title="Name"
              placeholder="John Smith">
          </label><br>

          <label id="email-label" class="form-label">Email: 
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              name="email" 
              placeholder="user@example.com" 
              title="Email"
              required>
          </label><br>

          <label id="message-label" class="form-label">Message: 
            <textarea 
              id="message" 
              class="form-textarea" 
              name="message" 
              title="message"
              required></textarea>
          </label><br>

          <button type="submit" title="Send" id="submit-button" class="form-button">Send</button>

        </form>

      </section>

    </main><hr> 

    <footer id="contact-footer" class="footer">
      <p>By submitting, you agree to our <a href="privacy.html" title="Privacy policy">Privacy policy</a></p>
    </footer> 

</body>
</html>
