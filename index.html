<!DOCTYPE html>
<html lang="en">
<head>
  <title class="tab-title">Tienre Sounds</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Tienre sounds latest music productions">
  <meta name="author" content="Tienre Sounds">
</head>
<body>

  <header id="home-header" class="header">

    <a href="login.html">Log In</a>
  
    <img 
      alt="Tienre Sounds logo"
      id="logo" 
      class="header.logo"
      title="Logo" 
      width="1250" 
      height="250" 
      src="img/tienresounds.logo.jpeg"
    >

    <nav id="navigation" class="header">
      <ul class="nav-list">
        <li><a href="index.html" title="Home">Home</a></li>
        <li><a href="contact.html" title="Contact">Contact</a></li>
        <li><a href="location.html" title="Location">Location</a></li>
      </ul>
    </nav> 

    <p class="youtube">
      <a href="https://www.youtube.com/@tienresounds29/videos" target="_blank" title="YouTube.com">YouTube.com</a>
    </p>

    <h1 class="title">Tienre Sounds</h1>
    <p class="text">Music production</p><hr>
  </header> 
  
  <main id="home-main" class="main-content">

    <section id="instrumental" class="home-section">

      <h2 class="section-title">Lastest Releases</h2>
      
        <strong>Greet Day Riddim</strong>
        <p class="section-text">Produce by Tienre Sounds</p>
        <iframe 
          id="iframe"
          class="section-iframe"
          name="iframe" 
          height="170" 
          src="https://www.youtube.com/embed/WDU5Ss1_PpI" 
          allowfullscreen  
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gryoscope; picture-in-picture"
        title="Great Day Riddim">
        </iframe>

    </section><hr>

    <section id="mab-tape" class="home-section">  

      <h2 class="section-title">The MAB Tape</h2>
      <p class="section-text">Produce by Tienre Sounds</p>

      <video 
        width="300" 
        id="video"
        class="section-video"
        src="video/themabtapemixtape.mp4"
        controls 
        autoplay 
        muted 
        loop  
        poster="poster.jpg"
        title="The MAB Tape">
      </video>

    </section><hr>

  </main>

  <footer id="home-footer" class="footer">
    <a href="privacy.html" class="policy" title="Privacy policy">Privacy policy</a>
  </footer>
